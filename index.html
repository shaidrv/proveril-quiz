<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1 class="info__title">Подберём вуз мечты</h1>
        <p class="info__description">
          Ответьте на 8 простых вопросов, и мы составим список наболее
          подходящих для вас вузов
        </p>
        <div class="info__logo">
          <img src="img/logo.svg" alt="logo" />
        </div>
      </div>
      <div class="form">
        <div class="form__header">
          <h1 class="form__title">Для кого вы ищете учебное заведение?</h1>
          <div class="form__counter">Шаг 1/9</div>
        </div>
        <div class="form__body form__body_radio">
          <div>
            <div class="form__radio">
              <label for="yourself">
                <input
                  class="real-radio"
                  id="yourself"
                  type="radio"
                  name="for-whom"
                />
                <span class="text-radio">Себе </span>
                <span class="custom-radio"></span>
              </label>
            </div>
            <div class="form__radio">
              <label for="relative">
                <input
                  class="real-radio"
                  id="relative"
                  type="radio"
                  name="for-whom"
                />
                <span class="text-radio">Родственнику</span>
                <span class="custom-radio"></span>
              </label>
            </div>
            <div class="form__radio">
              <label for="child">
                <input
                  class="real-radio"
                  id="child"
                  type="radio"
                  name="for-whom"
                />
                <span class="text-radio">Ребенку </span>
                <span class="custom-radio"></span>
              </label>
            </div>
          </div>
          <div>
            <div class="form__radio">
              <label for="spouse">
                <input
                  class="real-radio"
                  id="spouse"
                  type="radio"
                  name="for-whom"
                />
                <span class="text-radio">Супругу/супруге</span>
                <span class="custom-radio"></span>
              </label>
            </div>
            <div class="form__radio">
              <label for="colleague">
                <input
                  class="real-radio"
                  id="colleague"
                  type="radio"
                  name="for-whom"
                />
                <span class="text-radio">Коллеге </span>
                <span class="custom-radio"></span>
              </label>
            </div>
            <div class="form__radio">
              <label for="other">
                <input
                  class="real-radio"
                  id="other"
                  type="radio"
                  name="for-whom"
                />
                <span class="text-radio">Другое </span>
                <span class="custom-radio"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="form__buttons">
          <div></div>
          <div>
            <button class="form__button form__button_next">Далее</button>
          </div>
        </div>
      </div>
      <div class="form">
        <div class="form__header">
          <h1 class="form__title">В каком городе планируете поступать?</h1>
          <div class="form__counter">Шаг 2/9</div>
        </div>
        <div class="form__body">
          <div class="select">
            <div class="select__container">
              <div class="select__content">
                <div class="select__name">Город</div>
                <select name="city" class="select__body">
                  <option value="saint-petersburg">Санкт-Петербург</option>
                  <option value="moscow">Москва</option>
                  <option value="nizhny-novgorod">Нижний Новгород</option>
                  <option value="novosibirsk">Новосибирск</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="form__buttons">
          <div class="form__button form__button_last">Назад</div>
          <div>
            <button class="form__button form__button_next">Далее</button>
          </div>
        </div>
      </div>
      <div class="form">
        <div class="form__header">
          <h1 class="form__title">Какое образование уже есть?</h1>
          <div class="form__counter">Шаг 3/9</div>
        </div>
        <div class="form__body form__body_radio">
          <div>
            <div class="form__radio">
              <label for="yourself">
                <input
                  class="real-radio"
                  id="yourself"
                  type="radio"
                  name="for-whom"
                />
                <span class="text-radio">9 классов </span>
                <span class="custom-radio"> </span>
              </label>
            </div>
            <div class="form__radio">
              <label for="relative">
                <input
                  class="real-radio"
                  id="relative"
                  type="radio"
                  name="for-whom"
                />
                <span class="text-radio">11 классов</span>
                <span class="custom-radio"></span>
              </label>
            </div>
            <div class="form__radio">
              <label for="child">
                <input
                  class="real-radio"
                  id="child"
                  type="radio"
                  name="for-whom"
                />
                <span class="text-radio">Училище</span>
                <span class="custom-radio"></span>
              </label>
            </div>
          </div>
          <div>
            <div class="form__radio">
              <label for="spouse">
                <input
                  class="real-radio"
                  id="spouse"
                  type="radio"
                  name="for-whom"
                />
                <span class="text-radio">Колледж/техникум</span>
                <span class="custom-radio"></span>
              </label>
            </div>
            <div class="form__radio">
              <label for="colleague">
                <input
                  class="real-radio"
                  id="colleague"
                  type="radio"
                  name="for-whom"
                />
                <span class="text-radio">11 классов </span>
                <span class="custom-radio"></span>
              </label>
            </div>
            <div class="form__radio">
              <label for="other">
                <input
                  class="real-radio"
                  id="other"
                  type="radio"
                  name="for-whom"
                />
                <span class="text-radio">Неоконченное высшее </span>
                <span class="custom-radio"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="form__buttons">
          <div class="form__button form__button_last">Назад</div>
          <div>
            <button class="form__button form__button_next">Далее</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
